name: Linux Release CI

on:
  workflow_dispatch: 

permissions:
  contents: write 

jobs:
  release-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-3-dev \
            pkg-config \
            build-essential \
            libwebkit2gtk-4.1-dev


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'


      - name: Bump patch version
        id: bump_version
        run: |
          TAURI_CONF="./client/src-tauri/tauri.conf.json"
          CURRENT=$(jq -r '.version // "0.0.0"' "$TAURI_CONF")
          echo "Aktuelle Version: $CURRENT"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Neue Version: $NEW_VERSION"

          # Update tauri.conf.json
          jq ".version=\"$NEW_VERSION\"" "$TAURI_CONF" > "$TAURI_CONF.tmp"
          mv "$TAURI_CONF.tmp" "$TAURI_CONF"

          # Git commit + Tag
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add "$TAURI_CONF"
          git commit -m "ci: bump version to $NEW_VERSION"
          git tag "v$NEW_VERSION"
          git push origin main --tags

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT


      - name: Build frontend
        working-directory: ./client
        run: |
            npm install
            npm run build
       

      - name: Tauri Action Build & Release
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./client/src-tauri
          tagName: "v${{ steps.bump_version.outputs.version }}"
          releaseName: "Linux Release ${{ steps.bump_version.outputs.version }}"
          releaseBody: "Automated release of Linux Tauri App version ${{ steps.bump_version.outputs.version }}"
          releaseDraft: true
          prerelease: false
